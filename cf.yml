AWSTemplateFormatVersion: '2010-09-09'
Description: "meshify gvision"
Parameters:
  GoogleApiKey:
    Type: String
Resources:
  MESHIFYgvisiongettextFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_gvision_gettext
      Handler: main.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: python3.6
      Timeout: 300
      Environment:
        Variables:
          GoogleApiKey:
            Ref: GoogleApiKey
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - 321232316075
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - lambda:InvokeFunction
              Resource:
              - Fn::GetAtt: [ MESHIFYgvisiongettextFunction , Arn ]
Outputs:
  MESHIFYgvisiongettextFunction:
    Description: '/MESHIFY/MESHIFY/gvision/gettext/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYgvisiongettextFunction , Arn ]
  MESHIFYgvisiongettextRole:
    Description: '/MESHIFY/MESHIFY/gvision/gettext/role'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
